                           function login()
                           {
                             	var id=document.getElementById("id");
                             	var pwd=document.getElementById("pwd");

                             	if (id.value == "") {
									alert("工号不能为空");
			
									} else if (pwd.value == "") {
												alert("密码不能为空");
			
										} else{
		 									 window.location.href=url;
										}
